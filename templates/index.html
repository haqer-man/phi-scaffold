<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link rel="stylesheet" type="text/css" media="screen" href="../styles/index.css">
</head>

<body>

    <header>

        <section>
            <div class="section-content">
                <div class="grid">
                    <div class="column">
                        <div class="content">
                            <h1>Title</h1>
                            <h2>Subtitle</h2>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </header>

    <main>
<!--        section in grid-->
        <section>
            <div class="section-content">
                <div class="grid">
                    <div class="column">
                        <div class="column three">
                            <div class="content">
                                <p>A</p>
                            </div>
                        </div>
                        <div class="column three">
                            <div class="content">
                                <p>B</p>
                            </div>
                        </div>
                        <div class="column three">
                            <div class="content">
                                <p>C</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

<!--        full width section breaking out of grid-->
        <section class="theme-secondary">
            <div class="section-content">
                <div class="column align-center">
                    <div class="content">Content</div>
                </div>
            </div>
        </section>

    </main>

    <footer></footer>

    <nav class="nav" id="nav">
        <div class="grid">
            <div class="column">
                <div class="branding">
                    <a href="" class="branding-logo">
<!--                        <img src="" class="branding-logo" alt=""/>-->
                        branding
                    </a>
                </div>
            </div>

            <div class="column align-right">
                <input type="checkbox" id="menu-checkbox" class="menu-checkbox">
                <label for="menu-checkbox" class="nav-toggle" id="nav-toggle">
                    <span class="top-line"></span>
                    <span class="middle-line"></span>
                    <span class="bottom-line"></span>
                </label>

                <ul class="primary-nav-list" id="nav-list">
                    <li>
                        <div class="primary-nav-link">
                            <a href="" title="" class="selected primary-nav-title">
                                LINK A
                            </a>
                        </div>
                    </li>
                    <li>
                        <div class="primary-nav-link">
                            <a href="" title="" class="primary-nav-title">
                                LINK B
                            </a>
                        </div>
                    </li>
                    <li>
                        <div class="primary-nav-link">
                            <a href="" title="" class="primary-nav-title">
                                LINK C
                            </a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</body>
</html>
